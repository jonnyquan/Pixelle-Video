<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>全屏图片 - 1920x1080</title>
    <!-- Google Fonts - 中文字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&family=Noto+Serif+SC:wght@400;700;900&family=Liu+Jian+Mao+Cao&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <style>
        
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body { width: 1920px; height: 1080px; overflow: hidden; }

        body {
            font-family: 'Noto Sans SC', 'PingFang SC', 'Source Han Sans', 'Microsoft YaHei', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #fff;
            position: relative;
            background: transparent; /* 移除黑色背景 */
            background-image: url("{{image}}");
            background-size: cover;
            background-position: center;
        }

        /* 背景使用图片并做模糊处理，完全覆盖整个页面 */
        .bg {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url("{{image}}");
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        .main {
            width: 100%;
            height: 1080px;
        }

        .title {
        	position: absolute;
        	top: 160px;
            width: 100%;
            text-align: center;
            font-size: 80px;
            font-weight: 600;
            line-height: 1.2;
            text-shadow: 0 6px 22px rgba(0,0,0,0.6),
                        -2px -2px 0 #000,
                        2px -2px 0 #000,
                        -2px 2px 0 #000,
                        2px 2px 0 #000;
            /* 使用 Ma Shan Zheng 毛笔字体 */
            font-family: 'Ma Shan Zheng', 'PingFang SC', 'Source Han Sans', 'Microsoft YaHei', cursive;
            letter-spacing: 4px;
        }

        /* 底部字幕覆盖在图片底部 */
        .text {
        	position: absolute;
        	bottom: 170px;
            width: 100%; /* 稍微调整以适应全宽图片 */
            padding: 0 60px;
            text-align: center;
            font-size: 54px;
            font-weight: 400;
            /* line-height: 1.2; */
            color: #ffffff;
            font-family: 'ArtisticFont', 'Noto Serif SC', 'Noto Sans SC', 'PingFang SC', serif;
            letter-spacing: 1px;
            text-shadow: 0 6px 22px rgba(0,0,0,0.6),
                        -2px -2px 0 #000,
                        2px -2px 0 #000,
                        -2px 2px 0 #000,
                        2px 2px 0 #000;
        }
    </style>
</head>
<body>
    <!-- <div class="bg"></div> -->
     <div class="main">
        <div class="title">{{title}}</div>
        <div class="text">{{text}}</div>
    </div>
</body>
</html>
