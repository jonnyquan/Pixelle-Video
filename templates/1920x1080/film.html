<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>视频模板 - 电影风格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
        }
        
        body {
            background: black;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .main {
            width: 100%;
            height: 1000px;
            margin-bottom: 80px;
        }

        .top {
         	width: 100%;
         	height: 15%;
        	display: flex;	
        	justify-content: center;
        	align-items: center;
         	padding: 0 60px;
         	z-index: 1;
        }

        .title {
            width: 100%; /* 稍微调整以适应全宽图片 */
            text-align: center;
            font-size: 70px;
            font-weight: 800;
            line-height: 1.2;
            text-shadow: 0 6px 22px rgba(0,0,0,0.6);
            letter-spacing: 4px;
        }

        .middle {
            width: 100%;
            height: 70%;
            /*display: block;*/
        }

        .middle img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 改为 cover 填满宽度 */
            display: block;
        }

        .bottom {
         	width: 100%;
         	height: 15%;
    		display: flex;	
        	justify-content: center;
        	align-items: center;
         	padding: 0 60px;
         	z-index: 1;
        }

        .text {
            width: 100%; /* 稍微调整以适应全宽图片 */
            padding: 0 60px;
            text-align: center;
            font-size: 40px;
            font-weight: 400;
            line-height: 1.2;
            color: #ffffff;
            letter-spacing: 1px;
            text-shadow: 0 0 0 #000,
                         -3px -3px 0 #000,
                          3px -3px 0 #000,
                         -3px  3px 0 #000,
                          3px  3px 0 #000,
                          0 10px 24px rgba(0,0,0,0.6);
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="title">{{title}}</div>
        </div>
        <div class="middle">
            <img src="{{image}}" alt="内容图片">
            
        </div>
        <div class="bottom">
            <div class="text">{{text}}</div>
        </div>
    </div>
</body>
</html>
